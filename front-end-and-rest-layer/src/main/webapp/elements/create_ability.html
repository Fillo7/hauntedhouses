<div class="createAbility">
    <h1>Create new ability</h1>

    <form name="form" novalidate class="form-horizontal">

        <!-- Name -->
        <div class="form-group" ng-class="{'has-error': !(form.name.$valid)}">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input placeholder="Name"
                       id="name"
                       type="text"
                       ng-minlength="1"
                       name="name"
                       class="form-control"
                       ng-model="ability.name"
                       required />
                <p class="help-block" ng-show="form.name.$error.required">Name is required.</p>
                <p class="help-block" ng-show="form.name.$error.minlength">Name must be at least 1 character long.</p>
            </div>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea placeholder="Description"
                          required cols="80"
                          rows="5"
                          id="description"
                          name="description"
                          class="form-control"
                          ng-model="ability.description" />
            </div>
        </div>

        <!-- Monsters -->
        <div class="form-group">
            <label for="monsters" class="col-sm-2 control-label">Monsters</label>
            <div class="col-sm-10">
                <div ng-repeat="monster in monsters" ng-model="ability.monsterIds">
                    <label>
                        <input type="checkbox">
                        {{monster.name}}
                    </label><br/>
                </div>
            </div>
        </div>

        <button ng-disabled="!form.$valid" class="btn btn-primary" type="submit" ng-click="create(ability)">Create ability</button>
    </form>
</div>
