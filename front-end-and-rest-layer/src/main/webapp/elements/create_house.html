<h1>Create new house</h1>
<br><br>
<form name="form" novalidate class="form-horizontal">
    <div class="form-group" ng-class="{'has-error': !(form.name.$valid)}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input placeholder="Name" id="name" type="text" ng-minlength="1" name="name" class="form-control" ng-model="house.name" required/>
            <p class="help-block" ng-show="form.name.$error.required">Name is required.</p>
            <p class="help-block" ng-show="form.name.$error.minlength">Name must not be empty.</p>
        </div>
    </div>
    
    <div class="form-group" ng-class="{'has-error': !(form.address.$valid)}">
        <label for="address" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
            <textarea placeholder="Address" ng-minlength="5" required cols="80" rows="5" id="address" name="address" class="form-control" ng-model="house.address"></textarea>
            <p class="help-block" ng-show="form.description.$error.minlength">Address must be at least 5 characters long.</p>
        </div>
    </div>
    
    <!-- Monsters checkbox -->
    <div class="form-group">
        <label for="monsters" class="col-sm-2 control-label">Monsters</label>
        <div class="col-sm-10">
            <div ng-repeat="monster in monsters">
                <label>
                    <!-- The monster needn't have the property checked, it is created automatically if needed. -->
                    <input type="checkbox" ng-model="monster.checked" />
                    {{monster.name}}
                </label><br/>
            </div>
        </div>
    </div>
    
    <!-- Monsters checkbox -->
    <div class="form-group">
        <label for="cursedObjects" class="col-sm-2 control-label">Cursed Objects</label>
        <div class="col-sm-10">
            <div ng-repeat="cursedObject in cursedObjects">
                <label>
                    <!-- The monster needn't have the property checked, it is created automatically if needed. -->
                    <input type="checkbox" ng-model="cursedObject.checked" />
                    {{cursedObject.name}}
                </label><br/>
            </div>
        </div>
    </div>
    
    <button ng-disabled="!form.$valid" class="btn btn-primary" type="submit" ng-click="create(house)">Create house</button>
</form>
