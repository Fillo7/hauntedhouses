<h1>List of monsters</h1>

<a href="#/createMonster" class="btn btn-primary">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    New monster
</a>

<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Haunting start</th>
            <th>Haunting end</th>
            <th>House</th>
            <th>Abilities</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="monster in monsters">
            <td>{{monster.id}}</td>
            <td>{{monster.name}}</td>
            <td>{{monster.description}}</td>
            <td>{{monster.hauntedIntervalStart}}</td>
            <td>{{monster.hauntedIntervalEnd}}</td>
            <td>{{monster.houseId}}</td>
            <td>
                <div ng-repeat="ability in abilities | filter: filterByAbilityId(monster)">{{ability.name}}</div>
                <div ng-show="monster.abilityIds.length == 0">No ability</div>
            </td>
            <!-- Update button -->
            <td>
                <a href="#/updateMonster/{{monster}}">
                    <button class="glyphicon glyphicon-pencil"
                            aria-hidden="true"
                            accesskey="" style="color: black"
                            autofocus="" style="text-decoration: none"
                            style="background: none" />
                </a>
            </td>
            <!-- Delete button -->
            <td>
                <button ng-click="delete(monster)"
                        type="submit"
                        class="glyphicon glyphicon-remove"
                        aria-hidden="true"
                        accesskey="" style="color: red"
                        autofocus="" style="text-decoration: none"
                        style="background: none" />
            </td>
        </tr>
    </tbody>
</table>
