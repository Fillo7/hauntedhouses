<h1>Create new monster</h1>

<form name="form"  novalidate class="form-horizontal">
    <div class="form-group" ng-class="{'has-error': !(form.name.$valid)}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input placeholder="Name" id="name" type="text" ng-minlength="1" name="name" class="form-control" ng-model="monster.name" required/>
            <p class="help-block" ng-show="form.name.$error.required">Name is required.</p>
            <p class="help-block" ng-show="form.name.$error.minlength">Name must be at least 1 character long.</p>
        </div>
    </div>
    
    <div class="form-group" ng-class="{'has-error': !(form.description.$valid)}">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea placeholder="Description" ng-minlength="5" required cols="80" rows="20" id="description" name="description" class="form-control" ng-model="monster.description"></textarea>
            <p class="help-block" ng-show="form.description.$error.minlength">Description must be at least 5 characters long.</p>
        </div>
    </div>
    
    <div class="form-group" ng-class="{'has-error': !(form.description.$valid)}">
        <label for="hauntedIntervalStart" class="col-sm-2 control-label">Haunting start</label>
        <div class="col-sm-10">
            <textarea placeholder="Haunting start" ng-minlength="1" required cols="80" rows="3" id="hauntedIntervalStart" name="hauntedIntervalStart" class="form-control" ng-model="monster.hauntedIntervalStart"></textarea>
            <p class="help-block" ng-show="form.description.$error.minlength">Haunting start must be at least 1 character long.</p>
        </div>
    </div>
    
    <div class="form-group" ng-class="{'has-error': !(form.description.$valid)}">
        <label for="hauntedIntervalEnd" class="col-sm-2 control-label">Haunting end</label>
        <div class="col-sm-10">
            <textarea placeholder="Haunting end" ng-minlength="1" required cols="80" rows="3" id="hauntedIntervalEnd" name="hauntedIntervalEnd" class="form-control" ng-model="monster.hauntedIntervalEnd"></textarea>
            <p class="help-block" ng-show="form.description.$error.minlength">Haunting end must be at least 1 character long.</p>
        </div>
    </div>
    
    <div class="form-group">
        <label for="houseId" class="col-sm-2 control-label">House</label>
        <div class="col-sm-10">
            <select id="houseId" class="form-control" ng-model="monster.houseId" convert-to-int>
                <option ng-repeat="house in houses" value="{{house.id}}">{{house.name}}</option>
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <label for="abilities" class="col-sm-2 control-label">Abilities</label>
        <div class="col-sm-10">
            <select id="abilities" name="abilities" class="form-control" ng-model="monster.abilityIds">
                <option ng-repeat="ability in abilities" value="{{ability.id}}">{{ability.name}}</option>
            </select>
        </div>
    </div>

    <button ng-disabled="!form.$valid" class="btn btn-primary" type="submit" ng-click="create(monster)">Create monster</button>
</form>
