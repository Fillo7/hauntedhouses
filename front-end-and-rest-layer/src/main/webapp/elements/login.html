<div class="col-md-6 col-md-offset-3">
    
<h2>Login</h2>
<form name="form" ng-submit="login(user)" role="form">
    <div class="form-group" ng-class="{ 'has-error': form.login.$touched && form.login.$error.required }">
        <label for="login">Username</label>
        <input type="text" name="login" id="login" class="form-control" ng-model="user.login" required />
        <span ng-show="form.login.$touched && form.login.$error.required" class="help-block">Username is required.</span>
    </div>
    
    <div class="form-group" ng-class="{ 'has-error': form.password.$touched && form.password.$error.required }">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
        <span ng-show="form.password.$touched && form.password.$error.required" class="help-block">Password is required.</span>
    </div>
    
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
        <a href="#/" class="btn btn-primary">Cancel</a>
    </div>
</form>

</div>
