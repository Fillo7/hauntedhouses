<div id="cursedObjects">
    <h1>Cursed Objects</h1>

<a href="#/createCursedObject" class="btn btn-primary">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    New Cursed Object
</a>
    <br><br>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Monster attraction Factor</th>
                <th>House name</th>
                <th>Update</th>
                <th>Delete</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="cursedObject in cursedObjects">
                <td>{{cursedObject.id}}</td>
                <td>{{cursedObject.name}}</td>
                <td>{{cursedObject.description}}</td>
                <td>{{cursedObject.monsterAttractionFactor}}</td>
                <td>{{cursedObject.houseId}}</td><!-- Update button -->
                <td>
                    <a href="#/updateCursedObject/{{cursedObject.id}}">
                        <button class="glyphicon glyphicon-pencil"
                                aria-hidden="true"
                                accesskey="" style="color: black"
                                autofocus="" style="text-decoration: none"
                                style="background: none" />
                    </a>
                </td>
                <!-- Delete button -->
                <td>
                    <button ng-click="delete(cursedObject)"
                            type="submit"
                            class="glyphicon glyphicon-remove"
                            aria-hidden="true"
                            accesskey="" style="color: red"
                            autofocus="" style="text-decoration: none"
                            style="background: none" />
                </td>
            </tr>
        </tbody>
    </table>
</div>
