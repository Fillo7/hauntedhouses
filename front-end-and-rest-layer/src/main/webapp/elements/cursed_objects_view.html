<div id="cursedObjects">
    <h1>Cursed objects</h1>

    <div ng-show="isUser" style="padding-top: 20px; padding-bottom: 20px">
        <a href="#/createCursedObject" class="btn btn-primary">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            New cursed object
        </a>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Monster attraction Factor</th>
                <th>House</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="cursedObject in cursedObjects">
                <td>{{cursedObject.id}}</td>
                <td>{{cursedObject.name}}</td>
                <td>{{cursedObject.description}}</td>
                <td>{{cursedObject.monsterAttractionFactor.toLowerCase()}}</td>
                <td>
                    <div ng-repeat="house in houses | filter: houseIdFilter(cursedObject.houseId)">{{house.name}}</div>
                </td>
                <!-- Update button -->
                <td>
                    <a ng-show="isUser" href="#/updateCursedObject/{{cursedObject.id}}">
                    <button
                        class="glyphicon glyphicon-pencil"
                        aria-hidden="true"
                        accesskey=""
                        style="color: black"
                        autofocus="" />
                    </button>
                    </a>
                </td>
                <!-- Delete button -->
                <td>
                    <button
                        ng-show="isAdmin"
                        ng-click="delete(cursedObject)"
                        type="submit"
                        class="glyphicon glyphicon-remove"
                        aria-hidden="true"
                        accesskey=""
                        style="color: red"
                        autofocus="" />
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    
    <form class="form-inline">
    <select required id="treshold" ng-model="treshold">
        <option value="" disabled selected hidden>Select treshold</option>
        <option value="LOW">Low</option>
        <option value="MEDIUM">Medium</option>
        <option value="HIGH">High</option>
        <option value="INSANE">Insane</option>
    </select>
    <button type="submit" class="btn btn-primary" ng-click="increaseFactor(treshold)">Mass increase monster attraction factor</button>
    </form>
    
    <div style="padding-top: 20px">
        Number of cursed objects: {{cursedObjects.length}}
    </div>
</div>
