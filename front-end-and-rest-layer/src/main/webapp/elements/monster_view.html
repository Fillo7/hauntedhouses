<h1>List of monsters</h1>

<table class="table">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>description</th>
        <th>haunt interval start</th>
        <th>haunt interval end</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="monster in monsters track by $index">
            <td>{{monster.id}}</td>
            <td>{{monster.name}}</td>
            <td>{{monster.description}}</td>
            <td>{{monster.hauntedIntervalStart}}</td>
            <td>{{monster.hauntedIntervalEnd}}</td>
        </tr>
    </tbody>
</table>
