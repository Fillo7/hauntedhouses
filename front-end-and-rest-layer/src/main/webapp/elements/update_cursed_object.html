<h1>Update cursed object: {{cursedObject.name}}</h1>
<br><br>
<form name="form"  novalidate class="form-horizontal">
    <div class="form-group" ng-class="{'has-error': !(form.name.$valid)}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input placeholder="Name" id="name" type="text" ng-minlength="1" name="name" class="form-control" ng-model="cursedObject.name" required/>
            <p class="help-block" ng-show="form.name.$error.required">Name is required.</p>
            <p class="help-block" ng-show="form.name.$error.minlength">Name must not be empty.</p>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': !(form.description.$valid)}">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea placeholder="Description" ng-minlength="5" required cols="80" rows="10" id="description" name="description" class="form-control" ng-model="cursedObject.description"></textarea>
            <p class="help-block" ng-show="form.description.$error.minlength">Description must be at least 5 characters long.</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Monster Attraction Factor</label>
        <div class="col-sm-10">
            <select name="monsterAttractionFactors" class="form-control" ng-model="cursedObject.monsterAttractionFactor">
                <option value="LOW">Low</option>
                <option value="MEDIUM">Medium</option>
                <option value="HIGH">High</option>
                <option value="INSANE">Insane</option>
            </select>
        </div>
    </div>

    <!--div class="form-group">
        <label class="col-sm-2 control-label">House</label>
        <div class="col-sm-10">
            <select id="houseId" class="form-control" ng-model="cursedObject.houseId" >
                <option ng-repeat="house in houses" value="{{house.id}}">{{house.name}}</option>
            </select>
        </div>
    </div-->

    <!-- House dropdown list -->
        <div class="form-group">
        <label for="houseId" class="col-sm-2 control-label">House</label>
        <div class="col-sm-10">
            <select id="houseId"
                    name="houseId"
                    class="form-control"
                    ng-model="cursedObject.houseId"
                    convert-to-int
                    ng-options="house.id as house.name for house in houses"
                    required>
                <!--option ng-repeat="house in houses" value="{{house.id}}">{{house.name}}</option-->
            </select>
            <p class="help-block" ng-show="form.houseId.$invalid || form.houseId.$error.required || form.houseId.$pristine">Select a house.</p>
        </div>
    </div>

    <button ng-disabled="!form.$valid" class="btn btn-primary" type="submit" ng-click="update(cursedObject)">Update cursed object</button>
</form>
