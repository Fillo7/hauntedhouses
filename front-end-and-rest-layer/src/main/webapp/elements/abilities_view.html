<div id="abilities">
    <h1>Monster abilities</h1>

    <div ng-show="isUser" style="padding-top: 20px; padding-bottom: 20px">
        <a href="#/createAbility" class="btn btn-primary">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            New ability
        </a>
    </div>
    
    <table class="table">
        <thead>
            <tr>
                <th ng-show="isAdmin">Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Monsters</th>
                <th ng-show="isUser">Update</th>
                <th ng-show="isAdmin">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="ability in abilities">
                <td ng-show="isAdmin">{{ability.id}}</td>
                <td>{{ability.name}}</td>
                <td>{{ability.description}}</td>
                <td>
                    <div ng-repeat="monster in monsters | filter: filterByMonsterId(ability)">{{monster.name}}</div>
                    <div ng-show="ability.monsterIds.length == 0">No assigned monsters</div>
                </td>
                <!-- Update button -->
                <td>
                <a ng-show="isUser" href="#/updateAbility/{{ability}}">
                    <button class="btn btn-primary">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true" style="color: black"></span>
                    </button>
                </a>
                </td>
                <!-- Delete button -->
                <td>
                    <button ng-show="isAdmin" ng-click="delete(ability)" type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true" style="color: red"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        Number of abilities: {{abilities.length}}
    </div>
</div>
